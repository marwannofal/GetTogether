<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button type="button" (click)="confirm()" class="btn btn-success">{{btnOkText}}</button>
    <button type="button" (click)="decline()" class="btn btn-danger">{{btnCancelText}}</button>
</div>
